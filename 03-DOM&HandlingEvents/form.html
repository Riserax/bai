<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";
		var button = document.getElementsByTagName("button")[0]
		var universityInput = document.getElementsByTagName("input")[0]
		var addressInput = document.getElementsByTagName("input")[1]

		button.onclick = function() {
			universityInput.setAttribute("value", university)
			universityInput.setAttribute("size", "25")
			addressInput.setAttribute("value", address)
			addressInput.setAttribute("size", "25")
		}
	</script>
</body>

</html>
