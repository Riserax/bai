<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <style>td {text-align: center;}</style>
	</head>
	<body>
        <table id="table" class="display" style="width:100%; display:none">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Email</th>
                </tr>
            </tfoot>
        </table>

		<script>
            const table = document.getElementById("table")
            const body = document.getElementById("body")

            const xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = xhr.responseText
                    const obj = JSON.parse(response)
                    jQuery.each(obj, function(i, val) {
                        createRow(val)
                    });
                }
            }
            xhr.open('GET', 'people.json', true)
            xhr.send()

            var createRow = (val) => {
                let row = body.insertRow(0)
                let cell1 = row.insertCell(0)
                let cell2 = row.insertCell(1)
                let cell3 = row.insertCell(2)
                let cell4 = row.insertCell(3)
                let cell5 = row.insertCell(4)

                cell1.innerHTML = val.name
                cell2.innerHTML = val.surname
                cell3.innerHTML = val.age
                cell4.innerHTML = val.country
                cell5.innerHTML = val.email
            }

            $(document).ready(function () {
                table.style.display = ''
                $('#table').DataTable();
            });
		</script>

	</body>
</html>
